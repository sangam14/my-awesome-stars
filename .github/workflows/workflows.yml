name: 'Update by stargazed'
# This workflow runs at 00:30 everyday
on:
  schedule:
    -
      cron: '30 0 * * *'

permissions:
  contents: write

jobs:
  build:
    name: 'stargazed update'
    runs-on: ubuntu-latest
    steps:
      -
        name: 'Use GitHub Actions'
        uses: actions/checkout@v4
      -
        name: 'Use Node.js 20.x'
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
      -
        name: 'Install Package'
        run: 'npm install --global stargazed'
      -
        name: 'Update Repo'
        env:
          GITHUB_TOKEN: '${{ secrets.GITHUB_TOKEN }}'
        run: 'stargazed --username  "sangam14" --token ${GITHUB_TOKEN} --repo "my-awesome-stars" --message "stargazed update by GitHub Actions Workflow" --sort'
